<md-toolbar class="mat-elevation-z2 primary">
      <span>
         Angular 4.0 Message Board 
      </span>
      <span class="flexSpacer"></span>
      <img id="avatar" [hidden]="!isSessionStarted"  src="{{user.avatar}}">
      <span id="welcome" [hidden]="!isSessionStarted">{{user.name}}</span>
      <button md-button  class="danger {{outputHide}}">SIGN OUT</button>
</md-toolbar>
